<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>J.A.R.V.I.S.</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #00d4ff;
            overflow: hidden;
        }

        .hud-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .scan-lines {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,212,255,0.03) 2px, rgba(0,212,255,0.03) 4px);
            pointer-events: none;
            z-index: 1000;
        }

        .header { text-align: center; width: 100%; }
        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.5em;
            text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff;
            animation: flicker 4s infinite;
        }
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .arc-reactor {
            position: relative;
            width: 180px; height: 180px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .reactor-core {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, #00d4ff 0%, #0099cc 20%, #006688 40%, transparent 70%);
            opacity: 0.3;
            transition: opacity 0.3s, transform 0.3s;
        }

        .reactor-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid #00d4ff;
            opacity: 0.5;
            animation: pulse 2s ease-in-out infinite;
        }
        .ring-1 { width: 100%; height: 100%; }
        .ring-2 { width: 80%; height: 80%; animation-delay: 0.3s; }
        .ring-3 { width: 60%; height: 60%; animation-delay: 0.6s; }

        .reactor-center {
            width: 70px; height: 70px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #00d4ff 40%, #0066aa);
            box-shadow: 0 0 30px #00d4ff, 0 0 60px #00d4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .mic-icon { font-size: 1.5rem; color: #0a0a0f; }

        .arc-reactor.active .reactor-core { opacity: 0.8; transform: scale(1.1); }
        .arc-reactor.active .reactor-center {
            transform: scale(1.15);
            box-shadow: 0 0 50px #00d4ff, 0 0 100px #00d4ff, 0 0 150px #00d4ff;
        }
        .arc-reactor.active .reactor-ring { animation: pulse-fast 0.5s ease-in-out infinite; }

        .response-area {
            width: 100%;
            min-height: 180px;
            background: rgba(0,212,255,0.05);
            border: 1px solid rgba(0,212,255,0.3);
            border-radius: 10px;
            padding: 15px;
            font-size: 0.95rem;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 220px;
        }
        .label {
            font-size: 0.65rem;
            opacity: 0.5;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        .transcription {
            color: #ffaa00;
            font-style: italic;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0,212,255,0.2);
        }
        .jarvis-response { color: #00d4ff; }

        .status-indicator {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.7;
            min-height: 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        @keyframes pulse-fast {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
            95% { opacity: 0.9; }
        }

        .corner {
            position: fixed;
            width: 40px; height: 40px;
            border: 2px solid rgba(0,212,255,0.3);
        }
        .corner-tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .corner-tr { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .corner-br { bottom: 10px; right: 10px; border-left: none; border-top: none; }
    </style>
</head>
<body>
    <div class="scan-lines"></div>
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <div class="hud-container">
        <div class="header">
            <h1>JARVIS</h1>
            <div class="status-bar">
                <span>MARK VII</span>
                <span>|</span>
                <span>ONLINE</span>
            </div>
        </div>

        <div class="arc-reactor" id="speakBtn">
            <div class="reactor-core"></div>
            <div class="reactor-ring ring-1"></div>
            <div class="reactor-ring ring-2"></div>
            <div class="reactor-ring ring-3"></div>
            <div class="reactor-center">
                <span class="mic-icon">ðŸŽ¤</span>
            </div>
        </div>

        <div class="status-indicator" id="status">Hold to Speak</div>

        <div class="response-area" id="responseArea">
            <div class="label">System Ready</div>
            <div class="jarvis-response">At your service, Sir. Hold the reactor core to speak.</div>
        </div>
    </div>

    <script>
        const speakBtn = document.getElementById('speakBtn');
        const status = document.getElementById('status');
        const responseArea = document.getElementById('responseArea');

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let audioContext = null;
        let audioUnlocked = false;
        let jarvisAudio = new Audio();  // Pre-create for iOS

        async function initRecorder() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mimeType = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : 'audio/mp4';
                mediaRecorder = new MediaRecorder(stream, { mimeType });

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    audioChunks = [];
                    await sendAudio(audioBlob);
                };

                status.textContent = 'Hold to Speak';
            } catch (err) {
                status.textContent = 'Mic access denied';
                console.error('Mic error:', err);
            }
        }

        function startRecording() {
            if (!mediaRecorder || isRecording) return;
            unlockAudio();  // Unlock iOS audio on user gesture
            audioChunks = [];
            mediaRecorder.start();
            isRecording = true;
            speakBtn.classList.add('active');
            status.textContent = 'Listening...';
        }

        function stopRecording() {
            if (!mediaRecorder || !isRecording) return;
            mediaRecorder.stop();
            isRecording = false;
            speakBtn.classList.remove('active');
            status.textContent = 'Processing...';
        }

        async function sendAudio(blob) {
            const formData = new FormData();
            const ext = blob.type.includes('webm') ? 'webm' : 'm4a';
            formData.append('audio', blob, `recording.${ext}`);

            try {
                const res = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (data.error) {
                    responseArea.innerHTML = `<div class="label">Error</div><div class="jarvis-response">${data.error}</div>`;
                    status.textContent = 'Hold to Speak';
                    return;
                }

                responseArea.innerHTML = `
                    <div class="label">You said</div>
                    <div class="transcription">"${data.transcription}"</div>
                    <div class="label">Jarvis</div>
                    <div class="jarvis-response">${data.response}</div>
                `;

                if (data.audio) {
                    playAudio(data.audio);
                }
            } catch (err) {
                responseArea.innerHTML = `<div class="label">Error</div><div class="jarvis-response">Connection failed. Please try again.</div>`;
                status.textContent = 'Hold to Speak';
            }
        }

        // iOS audio unlock - must be called from user gesture
        function unlockAudio() {
            if (audioUnlocked) return;
            // Method 1: AudioContext
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const buffer = audioContext.createBuffer(1, 1, 22050);
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            source.start(0);
            // Method 2: Prime the Audio element with silence
            jarvisAudio.src = 'data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA/+M4wAAAAAAAAAAAAEluZm8AAAAPAAAAAwAAAbAAqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV////////////////////////////////////////////AAAAAExhdmM1OC4xMwAAAAAAAAAAAAAAACQAAAAAAAAAAaC7SAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA/+M4wAALAAJYBQAABJQiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIiIg==';
            jarvisAudio.load();
            jarvisAudio.play().then(() => {
                jarvisAudio.pause();
                jarvisAudio.currentTime = 0;
            }).catch(() => {});
            audioUnlocked = true;
            console.log('Audio unlocked for iOS');
        }

        function playAudio(base64Audio) {
            status.textContent = 'Speaking...';
            jarvisAudio.src = 'data:audio/mp3;base64,' + base64Audio;
            jarvisAudio.onended = () => status.textContent = 'Hold to Speak';
            jarvisAudio.onerror = (e) => {
                console.error('Audio error:', e);
                status.textContent = 'Hold to Speak';
            };
            jarvisAudio.play().catch(err => {
                console.error('Audio play error:', err);
                status.textContent = 'Hold to Speak';
            });
        }

        // Events
        speakBtn.addEventListener('mousedown', startRecording);
        speakBtn.addEventListener('mouseup', stopRecording);
        speakBtn.addEventListener('mouseleave', () => { if (isRecording) stopRecording(); });
        speakBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startRecording(); });
        speakBtn.addEventListener('touchend', (e) => { e.preventDefault(); stopRecording(); });

        initRecorder();
    </script>
</body>
</html>
